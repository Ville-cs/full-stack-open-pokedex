name: Deployment pipeline

on:
  push:
    branches:
      - dev
jobs:
  env_variables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
    outputs:
      commit_message: COMMIT_MESSAGES

  dev_deployment_pipeline:
    needs: [env_variables]
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: test outputs
        env:
          str: ${{ needs.env_variables.outputs.commit_message }}
          str2: ${{ join(env.str) }}
          str3: ${{ contains(env.str2, '#skip') }}
        run: echo ${{ needs.env_variables.outputs.commit_message }}
